<!DOCTYPE html>

<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div>
        <h1 style="font-size: 30px"> Login </h1>
        <form>
            <label for="un">Username : </label>
            <input type="text" name="Username" placeholder="Username or Email" id="un" required />
            <br>
            <label for="pw">Password : </label>
            <input type="password" name="Password" placeholder="password" id="pw" />
            <br>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"> Remember me on this computer</label>
            <input type="submit" value="Login" id="login" />
        </form>

    </div>
</body>
